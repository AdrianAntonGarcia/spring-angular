<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }} {{ cliente | json }}</div>
  <div class="card-body">
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="nombre" />
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="apellido" />
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="email" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" class="btn btn-outline-success" />
        </div>
      </div>
    </form>
  </div>
</div>
